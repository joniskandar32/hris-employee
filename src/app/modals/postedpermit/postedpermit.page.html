<ion-header>
  <ion-toolbar>
    <ion-title>{{dataNote.leave_regis}}</ion-title>
    <ion-buttons slot="end" (click)="closeModal()">
      <ion-button>
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-item detail="false">
    <ion-label>
      <h3>NIK</h3>
      <p>{{dataNote.id_employee}}</p>
    </ion-label>
  </ion-item>
  <ion-item detail="false">
    <ion-label>
      <h3>Employee Name</h3>
      <p>{{dataNote.first_name}}</p>
    </ion-label>
  </ion-item>
  <ion-item detail="false">
    <ion-label>
      <h3> Status</h3>
      <p>{{dataNote.stat_leave}}</p>
    </ion-label>
  </ion-item>
  <ion-item detail="false">
    <ion-label>
      <h3>Start Leave</h3>
      <p>{{dataNote.start_leave}}</p>
    </ion-label>
  </ion-item>
  <ion-item detail="false">
    <ion-label>
      <h3>End Leave</h3>
      <p>{{dataNote.back_work}}</p>
    </ion-label>
  </ion-item>
  <ion-item detail="false">
    <ion-label>
      <h3>Description Type</h3>
      <p>{{dataNote.desc_leave}}</p>
    </ion-label>
  </ion-item>
  <ion-item detail="false">
    <ion-label>
      <h3>Status</h3>
      <p>{{dataNote.stat_leave}}</p>
    </ion-label>
  </ion-item>
</ion-card>
</ion-content>
