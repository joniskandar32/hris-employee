<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="View Posted Claim" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar color="default" placeholder="Search Claim ID..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="background" fullscreen>
  <center>
    <img src="https://ntc.co.id/download/HRIS-Slider1.png" style="padding: 0px;">
  </center>

  <ion-list *ngFor="let item of listsNote | filter:filterTerm;let i = index">
    <ion-list-header style="background-color: #5A5A5A;">
      ID Register : {{item.id_co}}
    </ion-list-header>
    <ion-item>
      <ion-note slot="start">Date of Claim</ion-note>
      <ion-note slot="end">{{item.tgl_claim}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-note slot="start">Patient</ion-note>
      <ion-note slot="end">{{item.dependent}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-note slot="start">Diagnose</ion-note>
      <ion-note slot="end">{{item.diagnosa}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-note slot="start">RS / Clinic</ion-note>
      <ion-note slot="end">{{item.nama_rs}}</ion-note>
    </ion-item>
  </ion-list>
  
</ion-content>
