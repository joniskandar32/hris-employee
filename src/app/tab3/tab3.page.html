<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Services Category
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <center>
    <img src="https://ntc.co.id/download/HRIS-Slider1.png" style="padding: 5px; border-radius: 15px;">
  </center>

  <ion-grid>
    <ion-row>
      <ion-col>
        <center>
          <ion-icon name="accessibility-outline" size="large"></ion-icon>
          <br><ion-label style="font-size: 12px;">Annual Leave</ion-label>
        </center>
      </ion-col>
      <ion-col>
        <center>
          <ion-icon name="accessibility-outline" size="large"></ion-icon>
          <br><ion-label style="font-size: 12px;">Bigger Leave</ion-label>
        </center>
      </ion-col>
      <ion-col>
        <center>
          <ion-icon name="paper-plane-outline" size="large"></ion-icon>
          <br><ion-label style="font-size: 12px;">Regular Permit</ion-label>
        </center>
      </ion-col>
      <ion-col>
        <center>
          <ion-icon name="medkit-outline" size="large"></ion-icon>
          <br><ion-label style="font-size: 12px;">E-Claim</ion-label>
        </center>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col>
        <center>
          <ion-icon name="time-outline" size="large"></ion-icon>
          <br><ion-label style="font-size: 12px;">Overtime</ion-label>
        </center>
      </ion-col>
      <ion-col>
        <center>
          <ion-icon name="person-outline" size="large"></ion-icon>
          <ion-badge slot="end">New</ion-badge>
          <br><ion-label style="font-size: 12px;">Family Link</ion-label>
        </center>
      </ion-col>
      <ion-col>
        <center>
          &nbsp;
        </center>
      </ion-col>
      <ion-col>
        <center>
          &nbsp;
        </center>
      </ion-col>
    </ion-row>
  </ion-grid>
