<ion-content class="main-content" *ngFor="let item of listsNote;" ion-padding>
  <br>
  <center>
    <img src="https://hris.ntc.co.id/ntc/hrm/cdn/images/{{ item.pict }}" class="circular_image">
    <h2>{{ item.first_name }}</h2>
    <p style="color: #ccc;">NIK : {{ item.id_employee }}</p>
  </center>

  <p style="margin-left: 10px; margin-bottom:2px;">Theme</p>
  <ion-card class="sudut">
  <ion-list>
    <ion-item lines="none">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>
        Dark Mode
      </ion-label>
      <ion-toggle [ngModel]="darkMode" (ionChange)="config()" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
  </ion-card>

  <p style="margin-left: 10px; margin-bottom:2px;">Profile Settings</p>
  <ion-card class="sudut">
  <ion-list>

    <ion-item lines="none" detail="true" (click)="personal()">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>
        <h3>Personal Information</h3>
      </ion-label>
    </ion-item>

    <ion-item lines="none" detail="true" (click)="work()">
      <ion-icon slot="start" name="map-outline"></ion-icon>
      <ion-label>
        <h3>Work Information</h3>
      </ion-label>
    </ion-item>

    <ion-item lines="none" detail="true" (click)="bpjs()">
      <ion-icon slot="start" name="heart-circle-outline"></ion-icon>
      <ion-label>
        <h3>BPJS Information</h3>
      </ion-label>
    </ion-item>

  </ion-list>
  </ion-card>

  <p style="margin-left: 10px; margin-bottom:2px;">Security</p>
  <ion-card class="sudut">
  <ion-list>
    <ion-item lines="none" detail="true" (click)="password()">
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-label>
        <h3>Change Password Account</h3>
      </ion-label>
    </ion-item>
    
  </ion-list>
  </ion-card>

</ion-content>
